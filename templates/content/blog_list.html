{% block blog_list %}

    <ul>
        {% for blog in blog_list %}
        <li class="post-list-item"> 
            
            <div class="row">
                <span class="blog-date col-4">{{ blog.date }}</span>
                <a href="{% url 'blog' blog.slug %}" class="col-12 text-start blog-title">
                    {{blog.title}} 
                </a> 
                <ul class="list-inline col-12">
                    {% for tag in blog.tag_slugs %}
                    <a href="{% url 'tag' tag.tag_slug%}">
                        <li class="list-inline-item tag tag-text">
                            {{tag.tag_name}}
                        </li>
                    </a>
                    {% endfor %}                    
                </ul>
                <div class="col-12 post-desc">
                    {{ blog.meta}}
                </div>
                
            </div>
        </li>    
        {% endfor %}
    </ul> 



{% endblock %}
